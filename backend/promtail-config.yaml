server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: salala-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: salala-backend
          __path__: /var/log/salala/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
            service: service
            environment: environment
      - labels:
          level:
          context:
          service:
          environment:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message
